<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="author" content="Ditam Anand">
      <meta name="description" content="This is forms in HTML">
      <title>Forms HTML</title>
      <link rel="stylesheet" href="forms.css">
      <link rel="icon" href="froms.png" type="image/x-icon">
    </head>
    <body>
      <form action="">
        <label for="firstName"><mark>First Name</mark>:</label>
        <input type="text" name="FirstName" id="firstName" placeholder="Ditam" autocomplete="on" required autofocus>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Ditam" autocomplete="on" required >
      </form>
    </body>
  </html>
